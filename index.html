<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp survey form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label">
        Name:
        <input
          placeholder="Enter Your Name..."
          type="text"
          id="name"
          required
        />
      </label>
      <label id="email-label">
        Email:
        <input
          placeholder="Enter Your Email..."
          pattern="/^[^\s@]+@[^\s@]+\.[^\s@]+$/"
          type="email"
          id="email"
          required
        />
      </label>
      <label id="number-label">
        Age:
        <input placeholder="Age.." type="number" id="number" min="8" max="16" />
      </label>
      <label class="options">
        <p>How did You have heard about our services</p>
        <select id="dropdown">
          <option>Choose one</option>
          <option>Facebook</option>
          <option>Instagram</option>
          <option>Internet</option>
        </select>
      </label>
      <div>
        <label>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked=""
          />Definitely</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
            checked=""
          />maybe</label
        >
        <label>
          <input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
            checked=""
          />not-sure</label
        >
      </div>
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>

        <div class="block">
          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
        </div>

        <div class="block">
          <label
            ><input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
        </div>

        <div class="block">
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
        </div>
      </div>
      <div class="text-area">
        <label for="story"
          >Any comments or suggestions?
          <textarea id="story" name="story" rows="4" cols="35">
Enter Your comment here...
</textarea
          >
        </label>
      </div>
      <div class="button">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
